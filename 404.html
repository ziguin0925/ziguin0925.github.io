<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // 현재 경로를 다시 index.html에서 React Router가 처리할 수 있도록 변환
      var path = window.location.pathname;
      window.location.replace("/" + path);
    </script>
  </body>
</html>
